<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>DevBounty</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href="./bootstrap.min.css" rel="stylesheet"/>
        <link href="./bootstrap-theme.min.css" rel="stylesheet"/>
        <link href="./app.css" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div>
            <div class="row" id="titleRow">
                <h1>DevBounty</h1>
                <div>
                    <h2>Rewards for open-source software contributions</h2>
                </div>
                <div>
                    <a href="postBounty.html" class="btn btn-success" id="postBountyBtn">Post Bounty</a>
                    <a href="#bountiesRow" class="btn btn-success" id="viewBountiesBtn">View Bounties</a>
                </div>
            </div>

            <div class="row" id="aboutRow">
                <h1>About</h1>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h3>Where to start</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            Welcome!
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h3>Etherem Network Status</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div>
                                Your address: <span id="address"></span>
                            </div>
                            <div>
                                Your wallet balance: <span id="walletBalance"></span>
                            </div>
                            <div>
                                Your network: <span id="network"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="bountiesRow">
                <h1>Active Bounties</h1>
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Issue Url</th>
                                <th>Bounty (ETH)</th>
                            </tr>
                        </thead>
                        <tbody id="activeBounties"></tbody>
                    </table>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./bootstrap.min.js"></script>
        <script src="./utils.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
